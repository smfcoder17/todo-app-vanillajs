  <div class="app-container" id="app">
    <div class="app-header">
      <h1 class="app-title">TODO</h1>
      <h6 class="app-subtitle">By SmfCoder</h6>

      <button class="btn-add" id="btnNouveauTodo">
        <i class="bi bi-plus-circle-fill"></i>
        Nouvelle Tache
      </button>

      <form class="task-creation-component" id="todoForm">
        <div class="row">
          <div class="row-icon"><img src="img/Object.png" alt="task icon"></div>
          <input type="text" name="todoTitre" placeholder="Nom de la Tache">
        </div>

        <div class="row">
          <div class="row-icon"><i class="bi bi-calendar3"></i></div>
          <input type="date" class="form-control" name="todoDateEcheance">
          <div class="col">
            <span class="input-group-text">A</span>
            <input type="time" class="form-control" name="todoHeureEcheance">
          </div>
        </div>

        <div class="row row-actions">
          <button type="button" class="btn btn-primary" id="btnAjouterTodo">
            <i class="bi bi-plus-circle-fill"></i>
            Ajouter
          </button>
          <button type="button" class="btn btn-danger" id="btnAnnulerTodo">
            <i class="bi bi-x-lg"></i>
            Annuler
          </button>
        </div>
      </form>
    </div>
